<script>
    document.getElementById('addInput').addEventListener('click', function() {
        var form = document.getElementById('form');
        var inputs = form.getElementsByTagName('input');
        var inputCount = inputs.length;

        var newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.name = 'input' + (inputCount + 3);
        newInput.placeholder = 'Input ' + (inputCount + 3);
        newInput.style.marginBottom = '10px';
        newInput.style.padding = '8px';
        newInput.style.border = '1px solid #ccc';
        newInput.style.borderRadius = '4px';
        newInput.style.boxSizing = 'border-box';

        form.insertBefore(newInput, form.lastElementChild);
    });
</script>
